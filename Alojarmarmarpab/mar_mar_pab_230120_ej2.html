    <script>
    function dibujarCasa() {
            var canvasvar1 = document.getElementById('canvas1marmarpab'); 
            var contexto1 = canvasvar1.getContext("2d"); 
            contexto1.beginPath(); 
            contexto1.arc(150, 10, 5, 0, 2 * Math.PI);
            contexto1.moveTo(150, 0); 
            contexto1.lineTo(100, 20); 
            contexto1.lineTo(200, 20); 
            contexto1.lineTo(150, 0); 
            contexto1.moveTo(100, 20); 
            contexto1.lineTo(100, 70);
            contexto1.lineTo(200, 70);
            contexto1.lineTo(200, 20);
            contexto1.moveTo(140, 70); 
            contexto1.lineTo(140, 50);
            contexto1.lineTo(160, 50);
            contexto1.lineTo(160, 70);
            contexto1.stroke();
            var imagen1 = document.getElementById("img1"); 
            contexto1.drawImage(imagen1, 0, 0); /*eje x, eje y*/
        }
    </script>
